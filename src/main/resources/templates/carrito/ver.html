<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Carrito</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .btn-danger {
            color: #dc3545;
            font-weight: bold;
        }

        .btn-danger:hover {
            color: #a71d2a;
        }

        .btn-success {
            display: block;
            width: fit-content;
            margin: 20px auto;
            padding: 10px 15px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn-success:hover {
            background: #218838;
        }
    </style>
</head>
<body>
<h1>Carrito de Películas</h1>

<table>
    <tr>
        <th>Título</th>
        <th>Director</th>
        <th>Acciones</th>
    </tr>
    <tr th:each="p : ${carrito}">
        <td th:text="${p.titulo}"></td>
        <td th:text="${p.director}"></td>
        <td>
            <a class="btn-danger" th:href="@{/carrito/eliminar/{id}(id=${p.idpelicula})}">Eliminar</a>
        </td>
    </tr>
</table>

	<form th:action="@{/alquileres/checkout}" method="post">
	    <button type="submit" class="btn-success">Finalizar Compra</button>
	</form>
</body>
</html>
