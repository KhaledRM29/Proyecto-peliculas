<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Película</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            width: 400px;
        }

        label {
            margin-top: 10px;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input, select, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form th:action="@{/peliculas/guardar}" method="post" th:object="${pelicula}">
        <h1 th:text="${pelicula.idpelicula != null ? 'Editar Película' : 'Nueva Película'}"></h1>

        <input type="hidden" th:field="*{idpelicula}"/>

        <label>Título:</label>
        <input type="text" th:field="*{titulo}"/>

        <label>Director:</label>
        <input type="text" th:field="*{director}"/>

        <label>Año:</label>
        <input type="number" th:field="*{anio}"/>

        <label>Sinopsis:</label>
        <textarea th:field="*{sinopsis}"></textarea>

        <label>Copias Físicas:</label>
        <input type="number" th:field="*{copiafisicas}"/>
		
		<label>Imagen:</label>
		<textarea th:field="*{imagen}"></textarea>
		
        <label>Copias Digitales:</label>
        <input type="number" th:field="*{copiasdigitales}"/>
		
		<label>Genero</label>
		<select th:field="*{genero.idgenero}">
		    <option th:each="g : ${generos}"
		            th:value="${g.idgenero}"
		            th:text="${g.nombre}"></option>
		</select>


		<label>Categoría:</label>
		<select th:field="*{categoria.idcategoria}">
		    <option th:each="c : ${categorias}"
		            th:value="${c.idcategoria}"
		            th:text="${c.nombre}"></option>
		</select>


		<label>Estado:</label>
		<select th:field="*{estado.idestado}">
		    <option th:each="e : ${estados}" 
		            th:value="${e.idestado}" 
		            th:text="${e.nombrestado}"></option>
		</select>


        <button type="submit">Guardar</button>
        <a th:href="@{/peliculas}">Volver</a>
    </form>
</body>
</html>
