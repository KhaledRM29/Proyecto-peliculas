<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            width: 350px;
        }

        input {
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form th:action="@{/register}" th:object="${usuario}" method="post">
        <h2>Registro</h2>
        <input type="text" th:field="*{nombre}" placeholder="Nombre"/>
        <input type="text" th:field="*{apellido}" placeholder="Apellido"/>
        <input type="email" th:field="*{email}" placeholder="Email"/>
        <input type="password" th:field="*{contrasena}" placeholder="Contraseña"/>
        <input type="text" th:field="*{telefono}" placeholder="Teléfono"/>
        <input type="text" th:field="*{direccion}" placeholder="Dirección"/>
        <button type="submit">Registrarse</button>
    </form>
</body>
</html>
